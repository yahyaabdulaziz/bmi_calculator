name: bmi_calculator
description: "A new Flutter project (A Simple BMI Calculator task for One Solution Company)."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0-42.2.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: "^0.13.1"
  firebase_core: ^2.21.0
  cloud_firestore: ^4.12.2
  firebase_auth: ^4.12.1
  provider: ^6.1.2
  pretty_gauge: ^1.0.1
  share_plus: ^4.5.3
  firebase_database: ^10.4.0
  firebase_pagination: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/bmi.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  flutter_lints: ^2.0.0


